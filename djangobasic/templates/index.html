{% extends 'layout.html' %}

{% block content %}
    <h2>Title : {{name}}</h2>
    <h2>Author : {{author}}</h2>
    <h2>Tags</h2>
        <ul>
            {% for tag in tags %}
                <li>{{tag}}</li>
            {% endfor %}   
        </ul>
        <h2>Rating</h2>
        {% if rating > 3 %}
            <h3>HotHit</h3>
        {% else %}
            <h3>normal</h3>
        {% endif %}
{% endblock %}
